<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Parking Spot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Back button -->
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mb-3">Back</a>

        <!-- Form to create a new parking spot -->
        <h1>Create a New Parking Spot</h1>
        <form method="POST" action="{{ url_for('main.add_listing') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Parking Spot Title</Title></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Ex: Charging station available"></textarea>
            </div>
            <div class="mb-3">
                <label for="street_address" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="street_address" name="street_address" placeholder="Ex: Dorpsstraat 100" required>
            </div>
            
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postal_code" name="postal_code" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
