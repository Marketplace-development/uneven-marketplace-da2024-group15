<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maak een nieuwe parkeerplaats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Back-knop -->
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mb-3">Back</a>

        <!-- Formulier voor het aanmaken -->
        <h1>Maak een nieuwe parkeerplaats</h1>
        <form method="POST" action="{{ url_for('main.add_listing') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Naam</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschrijving</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Locatie</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prijs</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="starttime" class="form-label">Starttijd (YYYY-MM-DD HH:MM:SS)</label>
                <input type="text" class="form-control" id="starttime" name="starttime" required>
            </div>
            <div class="mb-3">
                <label for="endtime" class="form-label">Eindtijd (YYYY-MM-DD HH:MM:SS)</label>
                <input type="text" class="form-control" id="endtime" name="endtime" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="available" selected>Beschikbaar</option>
                    <option value="unavailable">Niet Beschikbaar</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
