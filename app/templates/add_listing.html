<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Parking Spot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Back button -->
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mb-3 btn-back">Back</a>

        <div class="row">
            <!-- Form section -->
            <div class="col-lg-8">
                <h1 class="text-success fw-bold">Create your parking spot</h1>

                <!-- Form to create a new parking spot -->
                <form method="POST" action="{{ url_for('main.add_listing') }}" class="border p-4 bg-white">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label fw-bold">Parking Spot Title</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Ex: Main Parking Area" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Ex: Brugge" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="street_address" class="form-label fw-bold">Street Address</label>
                            <input type="text" class="form-control" id="street_address" name="street_address" placeholder="Ex: Veldstraat 44" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="postal_code" class="form-label fw-bold">Postal Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Ex: 8000" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Ex: Charging station available; suitable for suv, vanâ€¦"></textarea>
                    </div>

                    <!-- Create button -->
                    <button type="submit" class="btn btn-success btn-lg w-100">Create</button>
                </form>
            </div>

            <!-- Image (only on large devices) -->
            <div class="col-lg-4 d-none d-lg-flex justify-content-center">
                <img src="static/images/add_listing.png" alt="Parking Spot Image" class="img-fluid rounded align-self-center">
            </div>
        </div>
    </div>
</body>
</html>
