<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Logo in de linker bovenhoek -->
        <div class="logo-container">
            <img src="static/images/logo.png" alt="Rent My Spot Logo" class="logo-img">
        </div>
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="row w-100">
                <!-- Linker sectie: Registratieformulier -->
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
                    <!-- Titel -->
                    <h1 class="mb-4 text-success">Sign In To<br><strong>Rent My Spot</strong></h1>
                    <!-- Formulier -->
                    <form method="POST" action="{{ url_for('main.register') }}" class="w-75">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control rounded-pill" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-pill">REGISTER</button>
                    </form>
                    <!-- Login-link -->
                    <p class="mt-4">Already have an account? <a href="{{ url_for('main.login') }}" class="text-success">Log in</a></p>
                </div>
                <!-- Rechter sectie: Afbeelding -->
                <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                    <img src="static/images/carparking.png" alt="Register Illustration" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
