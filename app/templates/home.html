<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verwijzing naar het externe CSS-bestand -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Rent<br>My<br>Spot</div>
            <div class="login-button">
                <a href="login.html">Log in</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="intro-text">
                <h1>Rent a parking space in a cheap and time-saving way</h1>
                <p>We offer the most efficient car rental system in the whole world. With millions of users we are the nr1 company in the industry!</p>
            </div>
            <img class="main-image" src="https://via.placeholder.com/601x601" alt="Placeholder image">
        </div>

        <!-- Buttons -->
        <div class="action-buttons">
            <div class="button primary-button">I need a parking space</div>
            <div class="button secondary-button">I offer a parking place</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="featured-text">Featured in</div>
            <div class="featured-logos">
                <img src="https://via.placeholder.com/153x108" alt="Logo 1">
                <img src="https://via.placeholder.com/120x100" alt="Logo 2">
            </div>
        </div>
    </div>
</body>
</html>
