<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Welcome Section -->
            <div class="col-sm-4">
                <h3>Welcome, {{ username }}!</h3>
                <form action="{{ url_for('main.logout') }}" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>

            <!-- Actions Section -->
            <div class="col-sm-4 offset-sm-4">
                <h2>Actions</h2>
                <a href="{{ url_for('main.add_listing') }}" class="btn btn-success btn-block">Create a Listing</a>
                <h2>All Listings</h2>
                <a href="{{ url_for('main.listings') }}"><button class="btn btn-info">View All Listings</button></a>
            </div>
        </div>
    </div>
</body>
</html>
