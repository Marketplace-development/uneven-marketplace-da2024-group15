<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Add Review for {{ parking_spot.name }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Leave a Review for {{ parking_spot.name }}</h1>
        <p><strong>Address:</strong> {{ parking_spot.street_address }}, {{ parking_spot.city }}, {{ parking_spot.postal_code }}</p>
        <p><strong>Description:</strong> {{ parking_spot.description }}</p>

        <form method="POST" action="{{ url_for('main.submit_review', parking_spot_id=parking_spot.id) }}">
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a href="{{ url_for('main.view_booked_spots') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
