<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Make Parking Spot Available</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Make {{ parking_spot.name }} Available</h1>
        <p><strong>Location:</strong> {{ parking_spot.location }}</p>
        <p><strong>Description:</strong> {{ parking_spot.description }}</p>

        <form method="POST" action="{{ url_for('main.make_available', parking_spot_id=parking_spot.id) }}">
            <div class="mb-3">
                <label for="starttime" class="form-label">Start Time (YYYY-MM-DD HH:MM)</label>
                <input type="datetime-local" class="form-control" id="starttime" name="starttime" required>
            </div>
            <div class="mb-3">
                <label for="endtime" class="form-label">End Time (YYYY-MM-DD HH:MM)</label>
                <input type="datetime-local" class="form-control" id="endtime" name="endtime" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¬)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Availability</button>
            <a href="{{ url_for('main.account') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
