<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Make Parking Spot Available</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Make {{ parking_spot.name }} Available</h1>
        <p><strong>Location:</strong> {{ parking_spot.location }}</p>
        <p><strong>Description:</strong> {{ parking_spot.description }}</p>

        <form method="POST" action="{{ url_for('main.make_available', parking_spot_id=parking_spot.id) }}">
            <div class="mb-3">
                <label for="starttime" class="form-label">Start Time (YYYY-MM-DD HH:MM)</label>
                <input type="datetime-local" class="form-control" id="starttime" name="starttime" required>
            </div>
            <div class="mb-3">
                <label for="endtime" class="form-label">End Time (YYYY-MM-DD HH:MM)</label>
                <input type="datetime-local" class="form-control" id="endtime" name="endtime" required oninput="validateTimes()">
                <div class="form-text text-danger d-none" id="time-error">End time cannot be earlier than start time.</div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (€)</label>
                <input type="number" class="form-control" id="price" name="price" step="1" min="0" required placeholder="Enter price in € (e.g., 23.50)">
                <div class="form-text">Adjust price by 1 euro increments using the arrow keys.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Save Availability</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        function validateTimes() {
            const startTime = document.getElementById('starttime').value;
            const endTime = document.getElementById('endtime').value;
            const errorDiv = document.getElementById('time-error');
            const submitButton = document.getElementById('submit-button');

            if (startTime && endTime && new Date(endTime) < new Date(startTime)) {
                errorDiv.classList.remove('d-none');
                submitButton.disabled = true;
            } else {
                errorDiv.classList.add('d-none');
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
