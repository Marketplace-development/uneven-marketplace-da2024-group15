<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <style>
        .logo-container {
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .content-wrapper {
            margin-top: 50px; /* Verschuift de inhoud iets naar beneden */
        }
        .img-fluid {
            margin-top: -30px; /* Afbeelding iets omhoog, zoals gewenst */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Logo in de linker bovenhoek -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Rent My Spot Logo" class="logo-img">
        </div>

        <!-- Flash-meldingen -->
        <div class="row">
            <div class="col-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>

        <!-- Inhoud -->
        <div class="d-flex align-items-center justify-content-center vh-100 content-wrapper">
            <div class="row w-100">
                <!-- Login sectie -->
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
                    <!-- Titel -->
                    <h1 class="mb-4 text-success">Sign In To<br><strong>Rent My Spot</strong></h1>
                    <!-- Formulier -->
                    <form method="POST" action="{{ url_for('main.login_post') }}" class="w-75">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-pill">LOG IN</button>
                    </form>
                    <!-- Register-link -->
                    <p class="mt-4">New Customer? <a href="{{ url_for('main.register') }}" class="text-success">Create an account</a></p>
                </div>
                <!-- Rechter sectie: Afbeelding -->
                <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                    <img src="{{ url_for('static', filename='images/carparking.png') }}" alt="Login Illustration" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
